<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Olive Oil tracebility</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.1-alpha.5/web3.min.js"
        integrity="sha512-NfffVWpEqu1nq+658gzlJQilRBOvjs+PhEKSjT9gkQXRy9OfxI2TOXr33zS7MgGyTpBa5qtC6mKJkQGd9dN/rw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand me-2" href="home.html">
                <img src="https://img.freepik.com/premium-vector/hand-drawn-olives-icon_202271-445.jpg" height="40"
                    alt=" Logo" loading="lazy" style="margin-top: -1px;" />
            </a>

            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarButtonsExample">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-link px-3 me-2">
                        Login
                    </button>
                    <button id="metamask" class="btn btn-primary">Metamask Connect</button>
                    <p id="status1" class="status" style="color: red">disconnected</p>


                </div>
            </div>
        </div>
    </nav>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajouter un Lot</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form>
                            <p>id-berger</p>
                            <input type="text" id="id-bg" placeholder="1">
                            <form>
                                <p>varieté d'olives</p>
                                <select id="variete">
                                    <option value="ARBEQUINA">ARBEQUINA</option>
                                    <option value="KORONEIKI">KORONEIKI</option>
                                    <option value="CHEMCHALI">CHEMCHALI</option>
                                    <option value="CHEMLALI">CHEMLALI</option>
                                    <option value="CHETOUI">CHETOUI</option>
                                    <option value="GERBOUI">GERBOUI</option>
                                    <option value="OUESLATI">OUESLATI</option>
                                    <option value="SAYALI">SAYALI</option>
                                    <option value="ZALMATI">ZALMATI</option>
                                </select>
                            </form>
                            <p>quantité en Kg</p>
                            <input type="text" id="quantite" placeholder="1000">
                            <p>date de récolte</p>
                            <input type="date" id="dateRec">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="lotbtn">Ajouter</button>
                    <div>
                        <p id="ajoutLots"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="secondModal" tabindex="-1" aria-labelledby="secondModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="secondModalLabel">Modifier l'état d'un lot</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form>
                            <p>Lot ID</p>
                            <input type="text" id="cle" placeholder="1">
                            <p>date de réception</p>
                            <input title="date de réception" type="date" id="rec_date" placeholder="1000">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="envbtn">Enoyer</button>
                    <div>
                        <p id="modifLots"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="content">
            <div class="sidebar">
                <a class="btn btn-link" href="berger.html">Berger</a>
                <a class="btn btn-link" href="index.html">Lots d'olives</a>
            </div>
            <table class="table">
                <thead class="table-secondary">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Variete</th>
                        <th scope="col">Quantite</th>
                        <th scope="col">ID berger</th>
                        <th scope="col">Date de recolte</th>
                        <th scope="col">Etat du lot</th>
                        <th scope="col">Date de reception</th>

                    </tr>
                </thead>
                <tbody id="lots">
                </tbody>
            </table>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-right: 50px; margin-top: 100px; ">
            <button id="getlots" class="btn btn-success">Afficher Lots</button>
            <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                Ajouter un lot
            </button>
            <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#secondModal">
                Modifier l'état
            </button>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</body>

<script src="./index.js"></script>

</html>

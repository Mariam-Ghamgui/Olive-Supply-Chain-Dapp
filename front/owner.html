<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain DApp</title>
    <link rel="stylesheet" href="./Style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.1-alpha.5/web3.min.js" integrity="sha512-NfffVWpEqu1nq+658gzlJQilRBOvjs+PhEKSjT9gkQXRy9OfxI2TOXr33zS7MgGyTpBa5qtC6mKJkQGd9dN/rw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand me-2" href="home.html">
                <img src="https://img.freepik.com/premium-vector/hand-drawn-olives-icon_202271-445.jpg" height="40" alt="Logo" loading="lazy" style="margin-top: -1px;">
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Dashboard</a>
                    </li>
                </ul>

                <!-- Right links -->
                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-link px-3 me-2">Login</button>
                    <button id="metamask" class="btn btn-primary">Metamask Connect</button>
                    <p id="status1" class="status" style="color: red">disconnected</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Ajouter Lot d'Olive Createur</h2>
        <div>
            <label for="locAddresse">Addresse:</label>
            <input type="text" id="locAddresse" placeholder="Adresse">
    
            <label for="locNom">Nom:</label>
            <input type="text" id="locNom" placeholder="Nom">
    
            <label for="locPlace">Place:</label>
            <input type="text" id="locPlace" placeholder="Place">
    
            <button id="addLOCButton" class="btn btn-primary">Ajouter Lot Olive Createur</button>
        </div>
    </div>
    
    <div class="container mt-5">
        <h2>Ajouter Lot d'Huile Createur</h2>
        <div>
            <label for="lhuileAddresse">Addresse:</label>
            <input type="text" id="lhuileAddresse" placeholder="Adresse">
    
            <label for="lhuileNom">Nom:</label>
            <input type="text" id="lhuileNom" placeholder="Nom">
    
            <label for="lhuilePlace">Place:</label>
            <input type="text" id="lhuilePlace" placeholder="Place">
    
            <button id="addLHButton" class="btn btn-primary">Ajouter Lot d'Huile Createur</button>
        </div>
    </div>
    

    <script type="module" src="./owner.js"></script>
</body>
</html>
